<h1>Can Duruk</h1>

<div class="box">
  <p>
    This site has moved to <a href="https://justoffbyone.com">justoffbyone.com</a>
  </p>
  <p>
    You will be redirected in <span id="countdown">3</span> seconds...
  </p>
  <p>
    If you are not redirected, <a href="https://justoffbyone.com">click here</a>.
  </p>
</div>

<script>
  let seconds = 3;
  const countdown = document.getElementById('countdown');

  const timer = setInterval(() => {
    seconds--;
    countdown.textContent = seconds;

    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = 'https://justoffbyone.com';
    }
  }, 1000);
</script>
